---
new_page_extension: md
auto_deploy: true
admin_path: "/admin/"
webhook_url:
sections:
  - type: directory
    path: _projects
    label: Projekty
    create: documents
    match: "**/*"
    templates:
      - media
      - project
  - type: document
    path: _data/news.yml
    label: Ve zprávách
  - type: document
    path: _data/actual.yml
    label: Aktuality
  - type: document
    path: studio.md
    label: Studio
  - type: document
    path: _data/studio.yml
    label: Markéta a Petr
  - type: document
    path: _data/contact.yml
    label: Kontakty
  - type: document
    path: _data/collaborations.yml
    label: Spolupráce
upload_dir: archweb
public_path: ""
front_matter_path: "./.forestry/front_matter/templates"
use_front_matter_path: true
file_template: ":filename:"
build:
  preview_env:
    - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command:
    bundle exec jekyll serve --drafts --unpublished --future
    --port 8080 --host 0.0.0.0 -d _site
