<div class="swiper-container" data-swiper="cards">
  <div class="swiper-pagination mb-3"></div>
  <div class="swiper-wrapper">
    {%- for item in site.projects -%}
    <div class="swiper-slide">
      {%- include swiper-card-md.html -%}
    </div>
    {%- endfor -%}
  </div>
  <div class="swiper-prev absolute inset-y-0 left-0 w-1/4 z-10"></div>
  <div class="swiper-next absolute inset-y-0 right-0 w-1/4 z-10"></div>
</div>
