<div class="p-1 entrie" date="{{post.date}}" weight="{{ forloop.index }}">
  <a
    target="_blank"
    href="{% if post.link != '' %}{{post.link}}{% elsif post.copy != '' %}{{site.img_url}}{{post.copy}}{% else %}/{% endif %}"
    class="
      flex
      border-2
      bg-white
      border-gray-400
      hover:border-blue-300
      h-full
      rounded-md
      overflow-hidden
    "
  >
    <div class="flex-1 flex flex-col p-4 text-left">
      <h4 class="flex-1 pb-4 text-md md:text-lg">{{post.title}}</h4>
      <div class="flex text-gray-500 flex-col md:flex-row">
        <h5>{{post.source}}&nbsp;|&nbsp;</h5>
        <h6>{{ post.date | date: "%-d. %-m. 20%-y" }}</h6>
      </div>
    </div>
    <img
      loading="lazy"
      src="{{ site.img_url }}c_thumb,h_500,w_500{{post.thumb}}"
      class="article img object-cover block w-1/3"
      alt="Článek o studiu MP&Arch"
    />
  </a>
</div>
