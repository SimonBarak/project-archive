<div class="p-1">
  <a
    href="{{ site.baseurl }}{{ post.url }}"
    class="
      flex
      border-2
      bg-white
      border-gray-400
      hover:border-blue-300
      h-full
      rounded-md
      overflow-hidden
    "
  >
    <div class="flex-1 flex flex-col p-4 text-left">
      <h4 class="flex-1 pb-4 text-xl">{{post.title}}</h4>
      <div class="flex text-gray-500">
        <h5>{{post.source}}</h5>
        <span>&nbsp;|&nbsp;</span>
        <h6>{{ post.year }}</h6>
      </div>
    </div>
    <img
      loading="lazy"
      src="{{ site.img_url }}c_thumb,h_500,w_500{{post.images[0]}}"
      class="article img object-cover block w-1/3"
      alt="Film od studia MP&Arch"
    />
  </a>
</div>
