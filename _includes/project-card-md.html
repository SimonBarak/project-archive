<div class="rounded overflow-hidden shadow-lg bg-white mb-4 mx-auto">
  <a class="inline-block" href="{{ item.url }}">
    <img
      src="{{ site.img_url }}c_thumb,h_170,w_300{{ item.images[0] }}"
      alt="{{ project.title }}, {{ site.title }}"
    />
    <div class="px-4 py-4">
      <p class="text-lg mb-2">{{ item.city }}</p>
      <p class="font-bold text-lg mb-2">{{ item.title }}</p>
    </div>
  </a>
</div>
