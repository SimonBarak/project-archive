    text: Markéta Veličková (1978, Třebíč) vystudovala krajinářskou architekturu na
      Mendelově univerzitě v Brně, autorizovaná architektka. V roce 2004 spoluzaložila
      s P. Veličkou ateliér M&amp;P architekti–krajinářská architektura, ve kterém
      působí dodnes. K jejím realizovaným stavbám patří např. archeopark Mikulčice
      (s P. Veličkou a J. Cyranym, 2013), náměstí v Černošíně (s P. Veličkou a D.
      Prudíkem, 2010), Park 4Dvory v Českých Budějovicích (s P. Veličkou a D. Prudíkem,
      2014), obnova náměstí ve Stříbře (s P. Veličkou, 2018) a další. Nositelka několika
      ocenění, např. Ceny kraje Vysočina za kulturní počin 2014, Nominace Česká cena
      za architekturu 2016 a 2019, German Design Awards 2020. Spoluautorka knih a
      filmových dokumentů ČT o krajině a zahradách v České republice. Spoluautorka
      Manifestu Krajinářské architektury (2017).
