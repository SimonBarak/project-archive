    text: Po absolutoriu Gymnázia Tišnov 1990 -1994 vystudoval krajinářskou architekturu
      na Mendelu v Brně. V roce 2006 úspěšně složil zkoušky k autorizaci v oboru krajinářská
      architektura. V současnosti je již autorizován také v oborech architektura a
      územní plánování. Se svou ženou Markétou založili v roce 2004 ateliér M&P architekti
      – krajinářská architektura. Během 15 let byli několikrát oceněni v architektonických
      soutěžích a jsou nositeli několika ocenění i za realizované stavby a osvětovou
      činnost. Park 4Dvory v Českých Budějovicích získal několik ocenění a umístění
      na mezinárodních výstavách. Obnova náměstí ve Stříbře byla mezi pěti díly z
      ČR nominovanými na Evropskou cenu Piranesi Award 2015 a získala i nominaci na
      Českou cenu za architekturu 2019. Autorsky se podílel na několika dokumentárních
      filmech ČT, např. Bermudský poetický trojúhelník nad Vysočinou, který získal
      1. místo na Evropském filmovém festivalu o umění Arts & film 2014 a 1. místo
      v ceně kraje Vysočina za kulturní počin 2014. V letech 2007 – 2010 byl členem
      i místopředsedou dozorčí rady ČKA. V roce 2015 byl zvolen do představenstva
      ČKA a v roce 2019 byl zvolen místopředsedou ČKA. S kolegy dne 27. 2. 2017 vydali
      Manifest Krajinářské architektury.
