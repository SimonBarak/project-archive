---
layout: default
---

<section>
  <div class="max-w-xl text-2xl text-gray-700 mx-auto mb-40 px-4 text-block">
    <div class="text-center pb-24">
      <img class="inline w-32" src="{{ site.img_url }}{{ page.logo }}" alt="" />
    </div>
    {{ content }}
    <div class="mt-8 max-w-xl mx-auto">
      <a
        class="text-2xl flex px-5 py-3 rounded border-2 border-gray-400 hover:border-gray-600 hover:bg-gray-300 transition"
        href="{{site.baseurl}}/projekty/"
      >
        <div class="flex-grow">
          Studio
        </div>
        <div>⟶</div>
      </a>
    </div>
  </div>
</section>
<section class="bg-gray-200">
  <div class="container mx-auto px-4 pt-24 pb-24">
    {%- include gallery-cards.html -%}

    <div class="mt-8 max-w-xl mx-auto">
      <a
        class="text-2xl flex px-5 py-3 rounded border-2 border-gray-400 hover:border-gray-600 hover:bg-gray-300 transition"
        href="{{site.baseurl}}/projekty/"
      >
        <div class="flex-grow">
          Projekty
        </div>
        <div>⟶</div>
      </a>
    </div>
  </div>
</section>

<section class="homepage-map">
  {%- include map.html type="projects" -%}
</section>

<section class="bg-gray-300">
  <div class="container mx-auto px-4 pt-24 pb-24">
    {%- include gallery-cards-media.html -%}

    <div class="mt-8 max-w-xl mx-auto">
      <a
        class="text-2xl flex px-5 py-3 rounded border-2 border-gray-400 hover:border-gray-600 hover:bg-gray-200 transition"
        href="{{site.baseurl}}/projekty?category=Film"
      >
        <div class="flex-grow">
          Filmy
        </div>
        <div>⟶</div>
      </a>
    </div>
  </div>
</section>
