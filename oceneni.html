---
layout: default
title: Ocenění
location: Ocenění
---

<section>
  <div class="max-w-lg mx-auto my-10 px-4 pb-24">
    {%- for item in site.data.information.awards -%}

    <div class="pb-10 md:lg-16">
      {% if item.placement %}
      <p class="pb-2">{{ item.placement }}</p>
      {% endif %}
      <h1 class="pb-2 text-2xl">{{ item.award_name }}</h1>
      <p class="pb-2">{{ item.year }}</p>
    </div>

    {%- endfor -%}
  </div>
</section>
